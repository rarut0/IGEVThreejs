<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>X3DOM page</title> 
     <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 
	 <x3d width='700px' height='600px'> 
	   <scene>
		<transform translation='0.9 2.5 0.9'> 
		<shape> 
		   <appearance> 
			 <material diffuseColor='0 0 1'></material> 
		   </appearance> 
		   <sphere radius="0.53"></sphere> 
		</shape> 
	    </transform> 
		<transform translation='0 3.4 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='1 0 0'></material> 
			 </appearance> 
			 <sphere radius="0.56"></sphere> 
		  </shape> 
		</transform> 
		<transform translation='-0.9 2.5 0.9'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere radius="0.53"></sphere> 
		  </shape> 
		</transform>
		<transform translation='0 2.5 -1.3'> 
			<shape> 
			   <appearance> 
				 <material diffuseColor='0 0 1'></material> 
			   </appearance> 
			   <sphere radius="0.53"></sphere> 
			</shape> 
		</transform> 
		<transform translation="0 2.9 -0.6" rotation="1 0 0 -2.15">
			<shape>
				<appearance>
					<material diffuseColor="#33FF66"></material>
				</appearance>
				<cylinder radius="0.05" height="0.56"></cylinder>
			</shape>
		</transform>
		<transform translation="0.4 3 0.5" rotation="1 0 -1 -0.85">
			<shape>
				<appearance>
					<material diffuseColor="#33FF66"></material>
				</appearance>
				<cylinder radius="0.05" height="0.56"></cylinder>
			</shape>
		</transform>
		<transform translation="-0.4 3 0.5" rotation="-1 0 -1 0.85">
			<shape>
				<appearance>
					<material diffuseColor="#33FF66"></material>
				</appearance>
				<cylinder radius="0.05" height="0.56"></cylinder>
			</shape>
		</transform>
	   </scene> 
	</x3d> 
   </body> 
</html>
